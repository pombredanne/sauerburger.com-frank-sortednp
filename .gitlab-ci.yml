image: python:3

before_script:
 - pip install .
 - pip install doxec 

stages:
  - test
  - lint
  - benchmark

################################################################################
# Tests
pythontest:
  stage: test
  script:
    - make python-based-test

README:
  stage: test
  script:
   - doxec README.md 

cxxtest:
  stage: test
  script:
    - make install-gtest
    - make cxx-based-test

alternative_install:
    stage: test
    before_script: []
    script:
     - pip install numpy
     - python3 setup.py install
     - python3 -c 'import sortednp'
    

################################################################################
# Lint

cpplint:
  stage: lint
  script:
    - make cxx-lint

pylint:
  stage: lint
  script:
    - pip install pylint matplotlib numpy
    - make python-lint

################################################################################
# Benchmark
benchmark:
  stage: benchmark
  tags:
   - high-mem
  only:
    - master
  script:
   - pip install matplotlib
   - make benchmark -j2

  artifacts:
    expire_in: 6 mos
    paths:
     - "bm_*.png"

benchmark_quick:
  stage: benchmark
  tags:
   - high-mem
  script:
   - pip install matplotlib
   - QUICK='--quick' make benchmark -j2
  except:
    - master
  artifacts:
    expire_in: 1 week
    paths:
     - "bm_*.png"
    
